<!DOCTYPE html>
<html>
  <head>
    <title>Galactic Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculate Your Age and Life Expectancy on other Planets</h1>

      <form id="ageCalculator">
        <div class="form-group">
          <label for="userAge">Enter Your Age:</label>
          <input id="userAge" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="userExpectancy">Enter Your Average Life Expectancy for you Demographic:</label>
          <input id="userExpectancy" type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
      </form>

      <div id="planetResults">
        <div class="row">
          <div class="col-sm-6">
            <h3>Mercury</h3>
            <img src="assets/images/mercury.png">
            <div class="output">
              <p>Age(years): <span id="mercAge"></span></p>
              <p>Life Expectancy: <span id="mercExpec"></span></p>
            </div>
          </div>
          <div class="col-sm-6">
            <h3>Venus</h3>
            <img src="assets/images/venus.png">
            <div class="output">
              <p>Age(years): <span id="venuAge"></span></p>
              <p>Life Expectancy: <span id="venuExpec"></span></p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <h3>Mars</h3>
            <img src="assets/images/mars.jpg">
            <div class="output">
              <p>Age(years): <span id="marsAge"></span></p>
              <p>Life Expectancy: <span id="marsExpec"></span></p>
            </div>
          </div>
          <div class="col-sm-6">
            <h3>Jupiter</h3>
            <img src="assets/images/jupiter.png">
            <div class="output">
              <p>Age(years): <span id="jupiAge"></span></p>
              <p>Life Expectancy: <span id="jupiExpec"></span></p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
